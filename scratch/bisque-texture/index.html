<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bisque Texture — Split Comparison</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #111; font-family: 'SF Mono', Monaco, monospace; }

    #container { display: flex; width: 100vw; height: 100vh; }
    .pane { position: relative; flex: 1; overflow: hidden; }
    .pane canvas { display: block; width: 100%; height: 100%; }
    .pane-label {
      position: absolute; top: 10px; left: 12px;
      color: rgba(255,220,185,0.7); font-size: 11px;
      pointer-events: none; text-transform: uppercase;
      letter-spacing: 1px;
    }
    #divider {
      width: 2px; background: rgba(255,180,100,0.5); flex-shrink: 0;
    }

    /* --- Control Panel --- */
    #controls {
      position: fixed; right: 0; top: 0; bottom: 0;
      width: 320px; background: rgba(10,8,6,0.92);
      border-left: 1px solid rgba(255,180,100,0.2);
      overflow-y: auto; padding: 12px 14px;
      color: #ffe4c4; font-size: 11px;
      z-index: 100;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    #controls h2 {
      font-size: 12px; letter-spacing: 1px; text-transform: uppercase;
      color: rgba(255,180,100,0.8); margin: 14px 0 8px; border-bottom: 1px solid rgba(255,180,100,0.15);
      padding-bottom: 4px;
    }
    #controls h2:first-child { margin-top: 0; }
    .ctrl-row {
      display: flex; align-items: center; gap: 6px; margin: 4px 0;
    }
    .ctrl-row label {
      flex: 0 0 110px; font-size: 10px; color: rgba(255,220,185,0.6);
      text-align: right; padding-right: 4px;
    }
    .ctrl-row input[type="range"] {
      flex: 1; height: 4px; accent-color: #e8a040;
    }
    .ctrl-row .val {
      flex: 0 0 40px; font-size: 10px; color: rgba(255,180,100,0.7);
      text-align: right;
    }
    .ctrl-row input[type="color"] {
      width: 28px; height: 20px; border: 1px solid rgba(255,180,100,0.3);
      background: transparent; cursor: pointer; padding: 0;
    }
    .color-label { font-size: 10px; color: rgba(255,180,100,0.7); }
    #hud {
      position: fixed; bottom: 10px; left: 12px;
      color: rgba(255,220,185,0.5); font-size: 10px;
      pointer-events: none; z-index: 100;
    }
    button.preset {
      background: rgba(255,180,100,0.12); border: 1px solid rgba(255,180,100,0.25);
      color: #ffe4c4; padding: 4px 10px; margin: 2px 4px 2px 0; cursor: pointer;
      font-size: 10px; font-family: inherit; border-radius: 3px;
    }
    button.preset:hover { background: rgba(255,180,100,0.25); }
  </style>
</head>
<body>
  <div id="container">
    <div class="pane" id="pane-left">
      <div class="pane-label">V1 — Original</div>
    </div>
    <div id="divider"></div>
    <div class="pane" id="pane-right">
      <div class="pane-label">V2 — Tuned</div>
    </div>
  </div>

  <div id="controls">
    <h2>Presets</h2>
    <div>
      <button class="preset" id="preset-v1">V1 Original</button>
      <button class="preset" id="preset-v2">V2 Bisque</button>
      <button class="preset" id="preset-cyber">Cyberpunk</button>
      <button class="preset" id="preset-lava">Lava</button>
    </div>

    <h2>Palette</h2>
    <div id="color-controls"></div>

    <h2>Layer Mix</h2>
    <div id="mix-controls"></div>

    <h2>Flow</h2>
    <div id="flow-controls"></div>

    <h2>Effects</h2>
    <div id="fx-controls"></div>

    <h2>Performance</h2>
    <div id="perf-controls"></div>
  </div>

  <div id="hud">loading...</div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="compare.js"></script>
</body>
</html>
